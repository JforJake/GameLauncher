name: Windows Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.0'
          arch: 'win64_msvc2019_64'

      - name: Configure CMake
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Deploy Qt
        run: |
          cd build/Release
          windeployqt SpatialLauncher.exe

      - name: Package
        run: |
          mkdir release
          xcopy build\Release\* release\ /E /I
          powershell Compress-Archive release GameLauncher-Windows.zip

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: GameLauncher-Windows.zip
